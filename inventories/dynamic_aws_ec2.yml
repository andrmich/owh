plugin: aws_ec2
regions:
  - eu-central-1

#filters:
#  tag:Provisioner: ansible

hostnames:
  - private-ip-address

keyed_groups:
  - prefix: topic
    key: tags.Topic
  - prefix: task
    key: tags.Instance

compose:
##  # The values below are jinja2 expressions, hence "'double quotation'" for static strings.
  ansible_host: private_ip_address
  ansible_user: "'ubuntu'"
  ansible_ssh_private_key_file: "'~/.ssh/simple_vm'"
  ansible_ssh_common_args: "'-o IdentitiesOnly=yes'"
